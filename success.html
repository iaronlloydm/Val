<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big W for lloyd</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at center, #8b2447 0%, #2a0a14 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .modal {
            background: white;
            border-radius: 24px;
            padding: 60px 80px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .kiss-image {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
        }

        .kiss-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: pointer;
        }

        h1 {
            font-size: 32px;
            color: #1a1a1a;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="kiss-image">
            <!-- Replace with your own image URL or GIF -->
            <img id="changephoto" src="https://i.pinimg.com/originals/36/de/30/36de305e3c694db8600fb74b2e1c18df.gif" alt="animation" onclick="change()">
        </div>
        <h1>Yayyy Let's Goooo! ❤︎❤︎⁠⁠</h1>
    </div>

    <script>
        function change() {
            const img = document.getElementById('changephoto');
            img.src = "https://i.pinimg.com/originals/71/02/e1/7102e1771b31ce3665a3f15522a603b6.gif";
            img.alt = "flowers for you";
        }
    </script>
</body>
</html>
