<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at center, #cfecf7 0%, #1a0a14 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .card {
            background: white;
            border-radius: 24px;
            padding: 60px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .gif-container {
            width: 200px;
            height: 200px;
            border-radius: 16px;
            overflow: hidden;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            text-align: center;
        }

        h1 {
            font-size: 42px;
            color: #1a1a1a;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 30px;
        }

        .play-btn {
            width: 80px;
            height: 50px;
            background: linear-gradient(135deg, #a0d9ef 0%, #62c1e5 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 12px rgba(137, 207, 240, 0.4);
            margin: 0 auto;
        }

        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(137, 207, 240, 0.5);
        }

        .play-btn::before {
            content: '';
            width: 0;
            height: 0;
            border-left: 16px solid white;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="gif-container">
            <!-- Replace with your GIF URL -->
            <img src="https://i.pinimg.com/originals/96/c7/b0/96c7b05e64248b96016579e65b978f8d.gif" alt="Animation">
        </div>
        <div class="content">
            <h1>Welcome,<br> Coline ðŸ˜Š</h1>
            <button class="play-btn" onclick="handleYes()"></button>
        </div>
    </div>

    <script>
        function handleYes() {
            window.location.href = 'page-two.html';
        }

    </script>

</body>
</html>
